steps:
  # 0. Download .env dari GCS ke folder backend/
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "${_ENV}", ".env"]
    dir: "backend"

  # 1. Build Docker image di folder backend/
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/project-backend:${SHORT_SHA}", "."]
    dir: "backend"

  # 2. Push Docker image ke Container/Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/project-backend:${SHORT_SHA}"]
    
  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy", 
        "project-backend",
        "--image",
        "gcr.io/$PROJECT_ID/project-backend:${SHORT_SHA}",
        "--timeout",
        "1000s",
        "--port",
        "5015",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]

# Logging hanya ke Google Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
